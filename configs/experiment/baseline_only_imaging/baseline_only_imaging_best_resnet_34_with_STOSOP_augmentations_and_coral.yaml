# @package _global_

defaults:
  - override /data: downstream
  - override /model: only_imaging
  - override /callbacks: only_btxrd_early_stopping
  - override /trainer: default
  - override /optimizer: adamw
  - override /scheduler: cosine_with_warmup

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["resnet34", "only_imaging", "baseline", "STOSOP coral loss evaluation"]
notes: "Compare how heavily source is predicted with best resnet34 sweep run: https://wandb.ai/benjamin-schuster/vision-language-bone-tumor-baseline-imaging/runs/zd2tmrzz. And with STOSOP augmentation run: https://wandb.ai/benjamin-schuster/vision-language-bone-tumor-baseline-imaging/runs/49l1u2h6."

trainer:
  max_epochs: 300

data:
  batch_size: 64

model:
  model: resnet34
  coral_lambda: 1000

optimizer:
  lr: 0.00012925748253710286

logger:
  wandb:
    tags: ${tags}
    notes: ${notes}