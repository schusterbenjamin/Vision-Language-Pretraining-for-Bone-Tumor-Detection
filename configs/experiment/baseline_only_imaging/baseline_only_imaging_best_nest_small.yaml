# @package _global_

defaults:
  - override /data: downstream
  - override /model: only_imaging
  - override /callbacks: only_btxrd_early_stopping
  - override /trainer: default
  - override /optimizer: adam
  - override /scheduler: no_scheduler

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["nest_small", "only_imaging", "baseline"]
notes: "For the coral loss runs, did I switch to only using btxrd for early stopping. To have a comparable run, this run is using the same hyperparams as the best sweep run (https://wandb.ai/benjamin-schuster/vision-language-bone-tumor-baseline-imaging/runs/uw3j3mp2) but now only with btrxd for early stopping. No coral loss used here!"

trainer:
  max_epochs: 300

data:
  batch_size: 16

model:
  model: nest_small
  coral_lambda: 0

optimizer:
  lr: 0.00005480785862708334

logger:
  wandb:
    tags: ${tags}
    notes: ${notes}
    