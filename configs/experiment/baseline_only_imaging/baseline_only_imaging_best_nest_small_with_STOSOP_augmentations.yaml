# @package _global_

defaults:
  - override /data: downstream
  - override /model: only_imaging
  - override /callbacks: default
  - override /trainer: default
  - override /optimizer: adam
  - override /scheduler: no_scheduler

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["nest_small", "only_imaging", "baseline", "STOSOP augmentation evaluation"]
notes: "Compare how heavily source is predicted with best nest_small sweep run: https://wandb.ai/benjamin-schuster/vision-language-bone-tumor-baseline-imaging/runs/uw3j3mp2. I used the same hparams as there."


trainer:
  max_epochs: 300

data:
  batch_size: 16

model:
  model: nest_small

optimizer:
  lr: 0.00005480785862708334

logger:
  wandb:
    tags: ${tags}
    notes: ${notes}
    