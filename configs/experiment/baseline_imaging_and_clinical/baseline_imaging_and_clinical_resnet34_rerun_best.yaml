# @package _global_

defaults:
  - override /data: downstream
  - override /model: fusion
  - override /callbacks: only_btxrd_early_stopping
  - override /trainer: default
  - override /optimizer: adam
  - override /scheduler: no_scheduler

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["resnet34", "imaging and clinical", "baseline", "rerun best with original train+val/test split"]
notes: "I need to rerun the best run from the sweep, to be consistent with the original train+val/test split. The split first changed due to newly introduced labels, but this was rolled back. Now I need to rerun the best run from the sweep with the original train+val/test split."

trainer:
  max_epochs: 300

data:
  batch_size: 128

model:
  model: resnet34
  coral_lambda: 1000

optimizer:
  lr: 0.0007413796309200186

logger:
  wandb:
    tags: ${tags}
    project: "vision-language-bone-tumor-baseline-imaging-and-clinical"
    notes: ${notes}