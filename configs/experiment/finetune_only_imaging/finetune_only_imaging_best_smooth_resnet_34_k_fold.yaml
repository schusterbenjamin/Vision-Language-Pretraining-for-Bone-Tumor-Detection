# @package _global_

defaults:
  - override /data: downstream
  - override /model: only_imaging
  - override /callbacks: baseline_final
  - override /trainer: default
  - override /optimizer: adamw
  - override /scheduler: no_scheduler

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: []
notes: "K-Fold CV for best smooth run from sweep. The best run seemed to overfit heavily, so I am trying the next best run, which had a smooth loss curve."

trainer:
  max_epochs: 300

data:
  batch_size: 32
  gaussian_noise_augmentation: true

model:
  model: resnet34
  coral_lambda: 1000
  pretrained_vlp_module: "outputs/2025-09-07/21-44-01/vision-language-bone-tumor-pretraining-reloaded/py9knd36/checkpoints/vlp-linear_probe_acc-epoch:60-downstream_val_linear_probe_acc:0.712550699710846.ckpt"

optimizer:
  lr: 0.00001216866591368529

k_fold_cross_validation: True

logger:
  wandb:
    tags: ${tags}
    project: "vision-language-bone-tumor-finetune-imaging"
    notes: ${notes}