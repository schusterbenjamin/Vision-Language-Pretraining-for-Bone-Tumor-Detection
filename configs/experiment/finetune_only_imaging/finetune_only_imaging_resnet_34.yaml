# @package _global_

# copied from experiment/baseline_only_imaging/baseline_only_imaging_best_resnet_34_with_STOSOP_augmentations_and_coral_k_fold.yaml

defaults:
  - override /data: downstream
  - override /model: only_imaging
  - override /callbacks: baseline_final
  - override /trainer: default
  - override /optimizer: adamw
  - override /scheduler: cosine_with_warmup

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: []
notes: "Finetune test"

trainer:
  max_epochs: 300

data:
  batch_size: 64

model:
  model: resnet34
  coral_lambda: 1000
  pretrained_vlp_module: "outputs/2025-08-29/13-56-53/vision-language-bone-tumor-pretraining-reloaded/vn1yfl8t/checkpoints/btxrd-epoch:37-val_combined_loss:3.2188544273376465.ckpt"

optimizer:
  lr: 0.00012925748253710286

# k_fold_cross_validation: True

logger:
  wandb:
    tags: ${tags}
    project: "setup-testing"
    notes: ${notes}