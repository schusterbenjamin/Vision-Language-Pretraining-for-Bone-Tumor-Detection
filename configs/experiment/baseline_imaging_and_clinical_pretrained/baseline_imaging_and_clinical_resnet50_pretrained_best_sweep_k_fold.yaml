# @package _global_

defaults:
  - override /data: downstream
  - override /model: fusion
  - override /callbacks: baseline_final
  - override /trainer: default
  - override /optimizer: adamw
  - override /scheduler: cosine

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: []
notes: "Using pretrained resnet50 from torchxrayvision"

trainer:
  max_epochs: 300

data:
  batch_size: 8
  num_channels: 1
  scale_intensity_normalization: true

model:
  model: resnet50-res512-all
  coral_lambda: 1000

optimizer:
  lr: 0.0005066641484878657

k_fold_cross_validation: True

logger:
  wandb:
    tags: ${tags}
    project: "vision-language-bone-tumor-pretrained-baseline-imaging-and-clinical"
    notes: ${notes}